<ion-view title="State" ng-init="findCheckIndata()">
  <ion-header-bar class="bar-header custom-header">
    <h1 class="title">State</h1>
    <i class="button button-clear ion-gear-b settingsBtn" ></i>
  </ion-header-bar>
  <ion-content>
 <canvas id="line" class="chart chart-line" chart-data="data"
chart-labels="labels" chart-series="series" chart-options="options"
chart-dataset-override="datasetOverride" chart-click="onClick" height="300" width="300">
</canvas> 
  </ion-content>
</ion-view>
