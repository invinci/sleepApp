<ion-modal-view>
  <ion-header-bar class="bar-header custom-header">
    <h1 class="title">Follow Up Questions</h1>
<!--     <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div> -->
  </ion-header-bar>
  <ion-content class="has-header">
  <form name="myForm">
    <div class="questionWrapper">
        <div class="row responsive-sm rowMargin" ng-repeat="data2 in questions" ng-if="data2.question_type !== 1 && data2.disease._id == diseaseId">
            <div class="col">
              {{data2.question}}  
            </div>
            <div class="col rightAlignText">
              <select name="question_{{$index}}" class="selectItem" ng-options="opt as opt.answer_text for opt in data2.answers" ng-model="selectedValue" ng-change="GetModalSelectValue(data2._id, data2.question_type, data2.disease._id, data2.disease.title, data2.question, selectedValue)" ng-required="true">
                <option value="">-- Select --</option>
              </select>
            </div>
            <div class="row">
              <div class="col">
                <span class="form-error" ng-show="myForm['question_' + $index].$dirty && myForm['question_' + $index].$invalid">Please select your answer.</span>
              </div>
            </div>
          </div>
          <div class="button-wrapper">
          <button class="button button-block complete-button ink" type="submit" ng-disabled="myForm.$invalid" ng-click="SaveModalAnswers()">Save</button>
        </div>
        </div>
    </form>
  </ion-content>
</ion-modal-view>
