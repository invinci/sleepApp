<ion-view title="Goals" ng-init="patientGoals()">
	<ion-header-bar class="bar-header custom-header">
    <h1 class="title">Goals</h1>
    <i class="button button-clear ion-gear-b settingsBtn" ui-sref="settings({pageId:2})"></i>
  </ion-header-bar>
	<ion-header-bar class="bar-subheader">
      <div class="fixedBtnDiv1">
      	<span class="clientName1 capitalize">{{user_name}} <span class="patientName capitalize">{{patient_name}}</span></span>
      </div>
    </ion-header-bar>
    <ion-content class="has-header">
    	<div class="sessionWrapper">
    		<div ng-show="showGoalDiv">
	          	<div class="goalWrapper" ng-show="showNextSession">
		    		<div class="row responsive-sm customRow">
			          <div class="col">
			          	<h4>Next session goals - Process</h4>
			          	<ol class="myList">
				          	<li class="sesssionText" ng-repeat="sessionGoals in goalData" ng-if="sessionGoals.goal_type_id == 1">
				          		{{sessionGoals.title}}
				          	</li>
				        </ol>
			          </div>
		          	</div>
	          	</div>
	          	<div class="goalWrapper" ng-show="showMidTerm">
		    		<div class="row responsive-sm customRow">
			          <div class="col">
			          	<h4>{{User_Type}} midterm goals - Progress</h4>
			          	<ol class="myList">
				          	<li class="sesssionText" ng-repeat="midtermGoals in goalData" ng-if="midtermGoals.goal_type_id == 2">
				          	{{midtermGoals.title}}
				          	</li>
			          	</ol>
			          </div>
		          	</div>
	          	</div>
	          	<div class="goalWrapper" ng-show="showTherapy">
		    		<div class="row responsive-sm customRow">
			          <div class="col">
			          	<h4>Therapy goals - Problems</h4>
			          	<ol class="myList">
				          	<li class="sesssionText" ng-repeat="therapyGoals in goalData" ng-if="therapyGoals.goal_type_id == 3">
				          		{{therapyGoals.title}}
				          	</li>
				        </ol>
			          </div>
		          	</div>
	          	</div>
          	</div>
      		<div class="row responsive-sm" ng-show="showNoDataDiv">
		        <div class="col">
      				<p>{{noDataMessage}}</p>
      			</div>
      		</div>
    	</div>
    </ion-content>
</ion-view>
